{% set status = "unassigned" %}
{% if slot.occupant and slot.occupant != g.user %}
	{% set status = "assigned" %}
{% endif %}
<div class="event-slot event-slot-{{status}}">
	{{slot.title}}
	<span class="assignee">
		{% if slot.occupant %}
			- {{slot.occupant.nickname}}
		{% endif %}
	</span>
</div>
