{% set status = "unassigned" %}
{% if slot.occupant and slot.occupant != g.user %}
	{% set status = "assigned" %}
{% endif %}
<form action="{{url_for('event_signup', eventid=event.id, slotid=slot.id)}}" method="post">
		<button {% if not g.user %} disabled {%endif %} class="event-slot event-slot-{{status}}">
			{{slot.title}}
			<span class="assignee">
				{% if slot.occupant %}
					- {{slot.occupant.nickname}}
				{% endif %}
			</span>
		</button>
</form>
