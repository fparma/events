<div class="event">
	<div class="event-image">
		{% if event.image_url %}
			<img src="{{event.image_url}}"/>
		{% endif %}
	</div>
	<h1 class="event-title">{{event.title}}</h1>
	<div class="event-description">
		<h3>Event Curator - {{event.creator.nickname}}</h3>
		<header>Description</header>
		<section>
			{{event.description}}
		</section>
	</div>
	<div class="event-slots">
		{% for side in event.sides %}
			{% include 'side.html' %}
		{% else %}
			<span class="undefined">No slots defined!</div>
		{% endfor %}
	</div>
</div>
