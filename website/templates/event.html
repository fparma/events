<div class="event">
	<div class="event-image">
		{% if event.image_url %}
			<img src="{{event.image_url}}"/>
		{% endif %}
	</div>
	<h1 class="event-title">{{event.title}}</h1>
	<div class="event-description">
		<header>Description</header>
		<section>
			{{event.description}}
		</section>
	</div>
	<div class="event-slots">
		{% for role in event.slots %}
			{% include 'slot.html' %}
		{% else %}
			<span class="event-slots-undefined">No defined slots!</div>
		{% endfor %}
	</div>
</div>
